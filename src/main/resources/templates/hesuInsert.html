<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/hesuDetail.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div id="returnForm">
    <h3>안녕하세요 4조 보드 입니다. ❤️</h3>
    <hr>
    <form action="/four/insert" method="post">
        <div class="mb-3">
            <label class="form-label">title</label>
            <textarea  class="form-control" th:name="title"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">content</label>
            <textarea  class="form-control" th:name="content"></textarea>
        </div>
        <div style="float: right;">
            <a th:href="@{/four/all}" class="btn btn-danger">삭제</a>
            <button onclick="inputCommunity()" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function inputCommunity() {

        if (!confirm('게시글을 등록할까요?')) {
            return false;
        }

        document.getElementById('inputForm').submit();

    }

    /*]]>*/
</script>

</body>
</html>
